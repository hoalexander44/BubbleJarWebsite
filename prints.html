	<style>

		.vertical{
			grid-template-columns: 1fr 1fr 1fr;
		}

		.horizontal{
			grid-template-columns: 1fr 1fr;
		}

		.verticalFour{
			grid-template-columns: 1fr 1fr 1fr 1fr;
		}

		.wrapper{
			display:grid;
			/*grid-template-columns: 1fr 1fr;*/
			grid-auto-rows: minmax(0vw, auto);
			grid-gap:0.5em;
			justify-items: stretch; /* width addjustment of box*/
			align-items: stretch; /* heigh adjustment of box */
			margin-left: 2vw;
			margin-right: 2vw;
			margin-bottom: 0.5em;
			margin-top: 0.5em;
			/*background-color: red;*/
		}

		.wrapper div{
		}

		.wrapper > div:nth-child(odd){
			/*background:#333;*/
		}

		.wrapper .baseImage img:first-child{
			width:100%;
			height:100%;
		}

		.center{
			text-align: center;
			color: #ddd;
			font-family: Raleway;
			margin-bottom: 5em;
		}

		.newlogo{
			margin: 1em;
			width: 10vw;
			height: auto;
		}

		body{
			background-color: #111;
		}

		.portfolio{
			margin-top: 70px;
			margin-left: 14vw;
			margin-right: 14vw;
			margin-bottom: 70px;
		}
		
		@media only screen and (max-width: 768px){

			.vertical{
				grid-template-columns: 1fr;
			}

			.horizontal{
				grid-template-columns: 1fr;
			}

			.verticalFour{
				grid-template-columns: 1fr;
			}	
			
			.fourRow{
				grid-template-columns: 1fr 1fr;
			}

			.newlogo{
				width: 20vw;
				height: auto;
			}

			.center{
				text-align: center;
				color: #ddd;
				font-family: Raleway;
				margin-bottom: 2em;
				padding-top: 7vw;
			}

			.center h1{
				font-size: 1.5em;
			}
			.center h2{
				font-size: 1em;
			}
			
			.portfolio{
			margin-top: 25px;
			margin-left: 10px;
			margin-right: 10px;
			margin-bottom: 25px;
			}

		}

		.links{
			font-family: Raleway;	
			font-size: 20px;	
			margin: 1em;
			padding: 0px;
		}

		.shrinkWrap{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
			opacity: 0;
			transition: opacity 0.4s;

			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-family: comfortaa;
			font-size: 3vw;
		}
		
		.baseImage{
			position: relative;
			width: 100%; 
			height:100%;
		}





	</style>
</head>
